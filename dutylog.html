<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duty Log Generator | LEO Command System</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/dutylog.css" />
</head>

<body>
  <div class="page">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Panel -->
    <main class="main-panel">
      <div class="tabs">
        <a href="dashboard.html" class="tab-btn">Dashboard</a>
        <a href="bodycam.html" class="tab">BODYCAM COMMANDS</a>
        <a href="penal.html" class="tab">PENAL & TRAFFIC CODES</a>
        <a href="dutylog.html" class="tab active">DUTYLOGS GENERATOR</a>
        <a href="department-radio.html" class="tab-btn">DEPARTMENT</a>
      </div>

      <div class="content-section">
        <h2 class="title">DUTY LOG GENERATOR</h2>
      
        <div class="officer-info">
          <p><strong>NAME:</strong> <span id="dl-name">-</span></p>
          <p><strong>ORG:</strong> <span id="dl-org">-</span></p>
          <p><strong>ID:</strong> <span id="dl-id">-</span></p>
          <p><strong>BADGE:</strong> <span id="dl-badge">-</span></p>
          <p><strong>RANK:</strong> <span id="dl-rank">-</span></p>
          <p><strong>DATE:</strong> <span id="dl-date">-</span></p>
        </div>

        <!-- Time inputs -->
        <div class="time-inputs">
          <input type="time" id="onDuty" placeholder="On Duty" />
          <input type="time" id="offDuty" placeholder="Off Duty" />
        </div>

        <!-- Weapons -->
        <div class="category">
          <h2>Weapons & Ammunition</h2>
          <div class="weapon-grid">
            <label>STUN GUN <input type="number" min="0" data-name="STUN GUN" /></label>
            <label>STUN GUN AMMO <input type="number" min="0" data-name="STUN GUN AMMO" /></label>
            <label>ASSAULT RIFLE <input type="number" min="0" data-name="ASSAULT RIFLE" /></label>
            <label>ASSAULT RIFLE AMMO <input type="number" min="0" data-name="ASSAULT RIFLE AMMO" /></label>
            <label>SHOTGUN <input type="number" min="0" data-name="SHOTGUN" /></label>
            <label>SHOTGUN AMMO <input type="number" min="0" data-name="SHOTGUN AMMO" /></label>
            <label>LIGHT MACHINE GUN <input type="number" min="0" data-name="LIGHT MACHINE GUN" /></label>
            <label>LIGHT MACHINE GUN AMMO <input type="number" min="0" data-name="LIGHT MACHINE GUN AMMO" /></label>
            <label>SNIPER RIFLE <input type="number" min="0" data-name="SNIPER RIFLE" /></label>
            <label>SNIPER RIFLE AMMO <input type="number" min="0" data-name="SNIPER RIFLE AMMO" /></label>
            <label>Vest <input type="number" min="0" data-name="Vest" /></label>
            <label>Balaclava Mask <input type="number" min="0" data-name="Balaclava Mask" /></label>
          </div>
        </div>

        <!-- Events -->
        <div class="category">
          <h2>Events Attended</h2>
          <div class="event-grid">
            <label><input type="checkbox" value="STORE ROBBERY"> STORE ROBBERY</label>
            <label><input type="checkbox" value="HOSTAGE RESCUE"> HOSTAGE RESCUE</label>
            <label><input type="checkbox" value="GHETTO PATROL"> GHETTO PATROL</label>
            <label><input type="checkbox" value="INFORMANT"> INFORMANT</label>
            <label><input type="checkbox" value="PRISON DEFENSE"> PRISON DEFENSE</label>
            <label><input type="checkbox" value="FZ RAID"> FZ RAID</label>
            <label><input type="checkbox" value="HACKER ATTACK"> HACKER ATTACK</label>
            <label><input type="checkbox" value="GANG RAID"> GANG RAID</label>
            <label><input type="checkbox" value="ACC / BANK ROBBERY"> ACC / BANK ROBBERY</label>
            <label><input type="checkbox" value="SUBMARINE INTERCEPTION"> SUBMARINE INTERCEPTION</label>
            <label><input type="checkbox" value="BLACK MARKET RAID"> BLACK MARKET RAID</label>
          </div>
        </div>

        <div class="button-row">
          <button id="generateLog" class="btn neon">GENERATE LOG</button>
          <button id="copyLog" class="btn ghost">COPY LOG</button>
        </div>

        <textarea id="generatedLog" readonly placeholder="Generated duty log will appear here..."></textarea>
      </div>
    </main>
  </div>

  <script type="module">
    import { loadSidebar } from './js/sidebar.js';
    loadSidebar('dutylog');
  </script>
  <script src="js/dutylog.js"></script>
  <script>
  window.onload = function() {
    document.body.style.zoom = "67%";
  };
</script>
</body>
</html>
